<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/figures.js"></script>
    <style type="text/css"></style>
    <script type="text/javascript"></script>
</head>
<body>
	<div id="main">
		<svg id="yiya" xmlns="http://www.w3.org/2000/svg">
		</svg>
	</div>
<script>
function circleSVG(radius, fillmode, color){
var image = document.createElementNS("http://www.w3.org/2000/svg", "circle");
image.setAttribute("r", radius);
if(fillmode == "outline"){
    image.setAttribute("stroke", color);
} else if(fillmode == "solid") {
    image.setAttribute("fill", color);
}
return image;
}
    var svg = document.getElementById("yiya");
    svg.setAttribute("width", "200");
    svg.setAttribute("height", "200");
    var c = circleSVG(50, "solid", "black");
    svg.appendChild(c);
    //overlayXY(svg, 50, 50, circle(50, "solid", "black"));
</script>
</body>

</html>
